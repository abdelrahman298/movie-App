      <!-- ?==============> fixed Contact Us Section <============== -->

      <div id="contactUs" class="contact us">
        <form>
          <div class="container">
            <div class="row">
              <div class="col-sm-12 col-md-12 col-lg-6">
                <div class="mb-3">
                  <input
                    type="text"
                    class="form-control input-style"
                    id="userName"
                    placeholder="Enter Your Name"
                  />
                </div>
              </div>
              <div class="col-sm-12 col-md-12 col-lg-6">
                <div class="mb-3">
                  <input
                    type="email"
                    class="form-control input-style"
                    id="email"
                    placeholder="Enter Your Email"
                  />
                </div>
              </div>
              <div class="col-sm-12 col-md-12 col-lg-6">
                <div class="mb-3">
                  <input
                    type="number"
                    class="form-control input-style"
                    id="phoneNumber"
                    placeholder="Enter Your Phone"
                  />
                </div>
              </div>
              <div class="col-sm-12 col-md-12 col-lg-6">
                <div class="mb-3">
                  <input
                    type="number"
                    class="form-control input-style"
                    id="userAge"
                    placeholder="Enter Your Age"
                  />
                </div>
              </div>
              <div class="col-sm-12 col-md-12 col-lg-6">
                <div class="mb-3">
                  <input
                    type="password"
                    class="form-control input-style"
                    id="firstPassword"
                    placeholder="Enter Your Password"
                  />
                </div>
              </div>
              <div class="col-sm-12 col-md-12 col-lg-6">
                <div class="mb-3">
                  <input
                    type="password"
                    class="form-control input-style"
                    id="secondPassword"
                    placeholder="ReEnter Your Password"
                  />
                </div>
              </div>
              <div class="col-sm-12 col-md-12 col-lg-6">
                <div class="mb-3">
                  <input
                    id="submitButton"
                    class="btn btn-style text-white"
                    type=""
                    value="Submit"
                  />
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
